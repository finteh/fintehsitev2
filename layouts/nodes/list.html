{{ define "main" }}

{{ $data := index site.Data site.Language.Lang }}

<!-- about -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ with .Params.image }}
        <img class="img-fluid w-100 mb-4" src="{{ . | relURL }}" alt="about image">
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
<!-- /about -->



<!-- expert -->
{{ if $data.homepage.blog.enable }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">{{ i18n "our_experts" }}</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <!-- expert -->
      {{ range first 3 (where site.RegularPages "Type" "expert")}}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0">
        {{ .Render "expert" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
<!-- /expert -->

{{ end }}
