############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "Networking"
      icon : "ti-face-smile" # icon pack : https://themify.me/themify-icons
      content : "We help our members and partners to collaborate and interact with each other and with the entire field of financial technology"

    # feature item loop
    - name : "Advantages"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "As a FinTech Association's member or partner, you have access to the network, research, events and insights."

    # feature item loop
    - name : "Research"
      icon : "ti-pie-chart" # icon pack : https://themify.me/themify-icons
      content : "We research and analyze market trends and new developments in digital finance that can bring opportunities and risks to the entire financial industry."

    # feature item loop
    - name : "Safe"
      icon : "ti-check-box" # icon pack : https://themify.me/themify-icons
      content : "Security is crucial to building trust in financial services. We aim to support and promote safe finance tools and the transparent use and protection of data. Use our insights to help build efficient processes."


